{% extends 'core/base_main.html' %}

{% block title %}Explore â€¢ Instagram{% endblock %}

{% block content %}
<div class="explore-container">
    <div class="explore-grid">
        {% for post in posts %}
        <div class="explore-item {% cycle 'large' 'medium' 'small' 'medium' 'small' 'large' 'small' 'medium' 'large' %}">
            <a href="{% url 'core:post_detail' post.id %}" class="explore-link">
                <img src="{{ post.image.url }}" alt="Post by {{ post.user.username }}" class="explore-image">
                <div class="explore-overlay">
                    <div class="explore-stats">
                        <span class="explore-stat">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            {{ post.likes_count }}
                        </span>
                        <span class="explore-stat">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            {{ post.comments_count }}
                        </span>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="no-posts-explore">
            <div class="no-posts-icon">
                <svg width="62" height="62" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21,15 16,10 5,21"/>
                </svg>
            </div>
            <h2>No posts to explore</h2>
            <p>When people share posts, they'll appear here.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
